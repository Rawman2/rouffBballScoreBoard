<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rouff Bball Scoreboard</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
    <div class="homeBox">
        <h1>HOME</h1>
        
        <div class="score" id="scoreHome">0</div>
        
        <div class="points">
        <div class="point" id="point1" onclick="addScore()">+1</div>
        <div class="point" id="point2" onclick="add2Score()">+2</div>
        <div class="point" id="point3" onclick="add3Score()">+3</div>
        </div>
    </div>

        <div class="guestBox">
            <h1>GUEST</h1>
            
            <div class="score" id="scoreGuest">0</div>
            
            <div class="points">
            <div class="point" id="point1" onclick="addScoreO()">+1</div>
            <div class="point" id="point2" onclick="add2ScoreO()">+2</div>
            <div class="point" id="point3" onclick="add3ScoreO()">+3</div>
            </div>
    </div>
</main>

<footer>
    A simple basketball Scoreboard innovated by Abdurrouff, click on the numbers to add up the scores
</footer>
</body>
</html>
